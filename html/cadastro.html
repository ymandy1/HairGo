<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>HairGo</title>
</head>

<body>
    <main id="container">
        <header id="header">
            <nav class="navigation">
                <a class="home" href="index.html">Home</a>
                <a class="home" href="./contato.html">Contato</a>
                <img class="logotipo" src="../img/logotipo_teste.png" width="200px">
                <a class="home" href="./cadastro_adm.html">Quer trabalhar conosco?</a>
                <a class="servicos" href="./login.html">Login</a>
            </nav>
        </header>
        

        <form id="login_form" method="POST">
            <div id="form_header">
                <h1>Faça seu Cadastro</h1>

            </div>
            <div id="login_main">
                <a>
                    Cadastre-se agora
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user" style="color: #8d619b;"></i>
                            <input type="text" id="name" name="name" required pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Nome de 8 a 50 caracteres">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key" style="color: #775a80;"></i>
                            <input type="password" id="password" required name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,}$" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 6 ou mais caracteres.">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope" style="color: #775a80;"></i>
                            <input type="text" id="email" name="email" required pattern="^[\w.]+@([A-Za-z]{3,}.)+[A-Za-z]{2,4}$">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="telefone">
                        Número de Telefone
                        <div class="input-field">
                            <i class="fa-solid fa-phone" style="color: #775a80;"></i>
                            <input type="text" id="telefone" name="telefone" required pattern="^\(\d{2}\)(\d{5}[-]\d{4})" title="não é um telefone válido \nO formato é: (xx)xxxxx-xxxx">
                        </div>
                    </label>
                </div>
                <button type="submit" id="login_button">
                    <a href="telaPreferencias.html">
                        Cadastrar
                    </a>
                </button>

                <div id="sign_up">
                    <a href="login.html">
                        Já tem uma conta? Faça seu login
                    </a>
                </div>  
        </form>
    </main>

    <script type="text/javascript" src="../javascript/cadastro_usr.js"></script>

</body>

</html>
