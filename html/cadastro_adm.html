<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>HairGo</title>
</head>

<body>
    <main id="container">
        <header id="header">
            <nav class="navigation">
                <a class="home" href="index.html">Home</a>
                <a class="home" href="./contato.html">Contato</a>
                <img class="logotipo" src="../img/logotipo_teste.png" width="200px">
                <a class="home" href="./cadastro.html">Usuário? Cadastre-se</a>
                <a class="servicos" href="./login.html">Login</a>
            </nav>
        </header>
        <div class="toggle-container">
            <button id="toggle-btn">
                <i class="fas fa-bars"></i> 
            </button>
            <div class="toggle-options">
                <a href="index.html">Home</a>
                <a href="login.html">Fazer login</a>
                <a href="contato.html">Contato</a>
                <a href="cadastro_adm.html">Quer trabalhar conosco?</a>
            </div>
        </div>

        <form id="login_form" method="get" action="./telaPreferencias.html">
            <div id="form_header">
                <h1>Seja um colaborador</h1>

            </div>
            <div id="login_main">
                <a>
                    Cadastre-se agora
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user" style="color: #8d619b;"></i>
                            <input type="text" id="name" name="name" placeholder="Digite seu nome" required pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Nome de 8 a 50 caracteres">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key" style="color: #775a80;"></i>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,}$" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 6 ou mais caracteres.">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope" style="color: #775a80;"></i>
                            <input type="text" id="email" name="email" required placeholder="Insira seu email" pattern="^[\w.]+@([A-Za-z]{3,}.)+[A-Za-z]{2,4}$">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="cpf">
                        CPF
                        <div class="input-field">
                            <i class="fa-regular fa-id-card" style="color: #775a80;"></i>
                            <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d){11}$" title="xxx.xxx.xxx-xx \n ou xxxxxxxxxxx">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="crc">
                        CRC
                        <div class="input-field">
                            <i class="fa-solid fa-id-card-clip" style="color: #775a80;"></i>
                            <input type="text" id="crc" name="crc" placeholder="Insira seu CRC" required pattern="(^\d{8}-\d{2})|\d{10}" title="xxxxxxxx-xx \n ou xxxxxxxxxx">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="tel">
                        Número de Telefone
                        <div class="input-field">
                            <i class="fa-solid fa-phone" style="color: #775a80;"></i>
                            <input type="tel" id="tel" name="tel" required placeholder="Digite seu telefone" pattern="^\(\d{2}\)\d{5}-+\d{4}$" title="(xx)xxxxx-xxxx">
                        </div>
                    </label>
                </div>
                <button type="submit" id="login_button">
                    Cadastrar
                </button>

                <div id="sign_up">
                    <a href="login.html">
                        Já tem uma conta? Faça seu login
                    </a>
                </div>
        </form>
    </main>

    <script type="text/javascript" src="../javascript/cadastro_adm.js"> </script>

</body>

</html>
